<h1>News</h1>
<hr/>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="n in news" ng-class="{'selectedRow' : n._id === selectedNews._id }">
        <!--<td><a href="#/forms/{{form._id}}/fields">{{form.title}}</a></td>-->
        <td>{{n.title}}</td>
        <td>{{n.author}}</td>
        <td>{{n.date}}</td>
    </tr>

    </tbody>
</table>
