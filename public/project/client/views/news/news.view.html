<h1>News</h1>
<hr/>

<!--ADD BUTTON FOR POSTING NEW POST AND SORTING-->

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Title</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>By</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="n in news">
        <td>{{n.title}}</td>
        <td>{{n.author}}</td>
        <td>{{n.date}}</td>
        <td>
            <div class="btn-group">
                <button ng-click="deleteForm($index)" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="selectForm($index)" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
