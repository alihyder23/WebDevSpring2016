<h1>{{article.title}}</h1>
<hr>
<table class="table table-striped table-bordered">
    <tfoot valign="bottom">
    <tr>
        <th>{{article.author}}</th>
        <th>{{article.date}}</th>
    </tr>
    </tfoot>
    <tbody>

    <tr>
        <td colspan="2">
            {{article.content}}
        </td>
    </tr>

    </tbody>
</table>

<textarea ng-model="inputComment" class="form-control" id="comment" placeholder="Comment" rows = "3"></textarea>
<br>
<div>
    <div>
        <a ng-click="postComment()" class="btn btn-danger btn-block" role="button">Post</a>
    </div>
</div>

<br>
<hr>

<h3>Comments</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>User</th>
            <th>Comment</th>
            <th>Date</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="c in article.comments">
            <td>{{c.user}}</td>
            <td>{{c.comment}}</td>
            <td>{{c.date}}</td>
        </tr>
    </tbody>
</table>
