<h1>My News</h1>
<hr/>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Article</th>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Content</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <!-- First row is the input row -->
    <tr>
        <td>
            <input ng-model="newsTitle" type="text" class="form-control" id="inputName" placeholder="Article Name">
        </td>
        <td>
            <input ng-model="newsContent" type="text" class="form-control" id="content" placeholder="Content">
        </td>
        <td>
            <div class="btn-group">
                <button ng-disabled="selectedNews || !newsTitle" ng-click="addNews()" type="button"
                        class="btn btn-default mynews">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-disabled="!selectedNews || !newsTitle" ng-click="updateNews()" type="button"
                        class="btn btn-default mynews">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>

    <tr ng-repeat="n in news" ng-class="{'selectedRow' : n._id === selectedNews._id }">
        <!--<td><a href="#/forms/{{form._id}}/fields">{{form.title}}</a></td>-->
        <td>{{n.title}}</td>
        <td>{{n.content}}</td>
        <td>
            <div class="btn-group">
                <button ng-click="deleteNews($index)" type="button" class="btn btn-default mynews">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="selectNews($index)" type="button" class="btn btn-default mynews">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>

    </tbody>
</table>
