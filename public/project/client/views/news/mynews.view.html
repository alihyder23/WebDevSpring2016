<h1>My News</h1>
<hr/>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th colspan="2">New Article</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <input ng-model="newsTitle" type="text" class="form-control" id="inputName" placeholder="Article Name">
            </td>
            <td>
                <div class="btn-group">
                    <button ng-disabled="selectedNews || !newsTitle" ng-click="addNews()" type="button"
                            class="btn btn-default mynews">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-disabled="!selectedNews || !newsTitle" ng-click="updateNews()" type="button"
                            class="btn btn-default mynews">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea ng-model="newsContent" class="form-control" id="content" placeholder="Content" rows = "3"></textarea>
            </td>
        </tr>
    </tbody>
</table>

<hr>

<h3>My Articles</h3>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Article</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

        <tr ng-repeat="n in news" ng-class="{'selectedRow' : n._id === selectedNews._id }">
            <!--<td><a href="#/forms/{{form._id}}/fields">{{form.title}}</a></td>-->
            <td class="col-md-3"><a href="#/news/{{n._id}}/content">{{n.title}}</a></td>
            <td class="col-md-2">
                <div class="btn-group">
                    <button ng-click="deleteNews($index)" type="button" class="btn btn-default mynews">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button ng-click="selectNews($index)" type="button" class="btn btn-default mynews">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </div>
            </td>
        </tr>

    </tbody>
</table>
