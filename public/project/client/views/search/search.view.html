<h1>Search Results</h1>
<hr/>

<h3>Results in News</h3>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="n in results" ng-class="{'selectedRow' : n._id === selectedNews._id }">
        <!--<td><a href="#/forms/{{form._id}}/fields">{{form.title}}</a></td>-->
        <td>{{n.title}}</td>
        <td>{{n.content}}</td>
        <td>{{n.author}}</td>
        <td>{{n.date}}</td>
    </tr>

    </tbody>
</table>
