<h1>Roster</h1>
<hr/>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th></th>
        <th>Player</th>
        <th>Position</th>
        <th>Nationality</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="player in players">
        <td>{{player.jerseyNumber}}</td>
        <td>{{player.name}}</td>
        <td>{{player.position}}</td>
        <td>{{player.nationality}}</td>
    </tr>
    </tbody>
</table>
