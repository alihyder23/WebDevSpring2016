<h1>Register</h1>
<hr/>
<div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
<div>
    <div class="form-group">
        <label for="username" class="control-label">Username</label>
        <div>
            <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <div>
            <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="password2" class="control-label">Verify Password</label>
        <div>
            <input ng-model="user.password2" type="password" class="form-control" id="password2" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <div>
            <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div>
            <button ng-click="register(user)" class="btn btn-default btn-block">Register</button>
        </div>
    </div>
</div>
