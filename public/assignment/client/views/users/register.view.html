<h1 class="page-header">Register</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
            <input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input ng-model="user.password" type="password" class="form-control" id="inputPassword"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="verifyPassword" class="col-sm-2 control-label">Verify Password</label>

        <div class="col-sm-10">
            <input ng-model="user.verifyPassword" type="password" class="form-control" id="verifyPassword"
                   placeholder="Verify password">
        </div>
    </div>
    <div ng-show="passwordConflict" class="alert alert-warning">
        {{passwordConflict}}
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
            <input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="register()" class="btn btn-default" role="button">Register</a>
        </div>
    </div>
</form>
