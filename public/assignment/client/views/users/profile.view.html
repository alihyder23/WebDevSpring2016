<h1 class="page-header">Profile</h1>

<div ng-show="message" class="alert alert-success">{{message}}</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
            <label class="control-label" id="username">{{currentUser.username}}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input ng-model="newUser.password" type="password" class="form-control" id="inputPassword"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>

        <div class="col-sm-10">
            <input ng-model="newUser.firstName" type="text" class="form-control" id="inputFirstName"
                   placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>

        <div class="col-sm-10">
            <input ng-model="newUser.lastName" type="text" class="form-control" id="inputLastName"
                   placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="emails" class="col-sm-2 control-label">Emails</label>

        <div class="col-sm-10">
            <input ng-model="newUser.emails" type="text" class="form-control" id="emails"
                   placeholder="Emails">
        </div>
    </div>
    <div class="form-group">
        <label for="phones" class="col-sm-2 control-label">Phones</label>

        <div class="col-sm-10">
            <input ng-model="newUser.phones" type="text" class="form-control" id="phones"
                   placeholder="Phones">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="update()" class="btn btn-default" role="button">Update</a>
        </div>
    </div>
</form>
