<h1 class="page-header">Profile</h1>

<div ng-show="message" class="alert alert-success">{{message}}</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
            <label class="control-label" id="username">{{currentUser.username}}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input ng-model="updates.password" type="password" class="form-control" id="inputPassword"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>

        <div class="col-sm-10">
            <input ng-model="updates.firstName" type="text" class="form-control" id="inputFirstName"
                   placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>

        <div class="col-sm-10">
            <input ng-model="updates.lastName" type="text" class="form-control" id="inputLastName"
                   placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
            <input ng-model="updates.email" type="email" class="form-control" id="email"
                   placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="update()" class="btn btn-default" role="button">Update</a>
        </div>
    </div>
</form>
