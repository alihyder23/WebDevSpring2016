<h1 class="page-header">Forms</h1>

<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a>Forms</a></li>
    <li role="presentation"><a href="#/forms">Fields</a></li>
</ul>

<br/>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Form Name</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <!-- First row is the input row -->
    <tr>
        <td>
            <input ng-model="formTitle" type="text" class="form-control" id="inputName" placeholder="Name">
        </td>
        <td>
            <div class="btn-group">
                <button ng-disabled="selectedForm || !formTitle" ng-click="addForm()" type="button"
                        class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button ng-disabled="!selectedForm || !formTitle" ng-click="updateForm()" type="button"
                        class="btn btn-default">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>

    <tr ng-repeat="form in forms" ng-class="{'selectedRow' : form._id === selectedForm._id }">
        <td><a href="#/form/{{form._id}}/fields">{{form.title}}</a></td>
        <td>
            <div class="btn-group">
                <button ng-click="deleteForm($index)" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
                <button ng-click="selectForm($index)" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>

    </tbody>
</table>
