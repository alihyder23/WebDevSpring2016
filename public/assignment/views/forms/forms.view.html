<h1>Forms</h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Forms</a></li>
    <li role="presentation"><a href="#/fields">Fields</a></li>
</ul>
<div id="myTabContent" class="tab-content">
    <div role="formspanel" class="tab-pane fade in active" id="forms" aria-labelledby="forms-tab">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td scope="row">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="form_name" placeholder="name">
                            </div>
                        </form>
                    </td>
                    <td class="btn-group">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                    </td>
                </tr>
                <tr>
                    <td scope="row"><a href="#/fields">Registration Form</a></td>
                    <td class="btn-group">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </td>
                </tr>
                <tr>
                    <td scope="row"><a href="#/fields">Contact List</a></td>
                    <td class="btn-group">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </td>
                </tr>
                <tr>
                    <td scope="row"><a href="fields.view.html">To Do List</a></td>
                    <td class="btn-group">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
